<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="./style.css"/>
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <div class="highscore"> <a href="highscore.html">View High Scores</a></div>
        <div class="timer"> <span id="time">60</span></div>
    </header>

    <section class="howto">
        <div class="howto-box">
        <h1>Coding Quiz using Web APIs</h1>
        <p>Answer the following questions within 1 Minute!</p>
        <p>You will be penalized 10 seconds for any incorrect answer.
            <br>Your final score will be what time is remaining.
        </p>
        </div>

    </section>

    <main>
        <section class="questions">
            <div class="q-block">
                <p class="question">
                <div class="choiceanswers">
                    <button class="choiceanswer" id="a1"></button>
                    <button class="choiceanswer" id="a2"></button>
                    <button class="choiceanswer" id="a3"></button>
                    <button class="choiceanswer" id="a4"></button>
                </div>
                <div class="endgame"
                </p>

            </div>

        </section>

    </main>

    <script src="./script.js"></script>
</body>
</html>
